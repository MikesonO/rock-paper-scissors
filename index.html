<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="game-container">
    <h1 id="game-title">Rock, Paper, Scissors?</h1>
    <h2 id="game-text">First to 5 Points Wins!</h2>
    <h2 id="game-round">Round: 1</h2>
    <div class="scores">
      <p class="score" id="player1">Player Score: 0</p>
      <p class="score" id="player2">Computer Score: 0</p>
    </div>
    <div class="game-buttons">
      <button class="rps-btn" id="rock">Rock</button>
      <button class="rps-btn" id="paper">Paper</button>
      <button class="rps-btn" id="scissors">Scisssors</button>
    </div>
    <button id="restart-btn">Restart</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
