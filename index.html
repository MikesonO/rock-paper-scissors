<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io">
  <link rel="manifest" href="./favicon_io/site.webmanifest">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">

    <div class="game-info">
      <h1 id="game-title">Rock, Paper, Scissors?</h1>
      <h2 id="game-round">Round: 1</h2>
      <h2 id="game-text">First to 5 Wins!</h2>
    </div>

    <div class="players">
      <!-- PLAYER 1 -->
      <div class="player1">
        <h1 class="p1-title">Player 1</h1>
        <p class="score" id="player1">Score: 0</p>
        <img class="sprite1" src="./images/ryu-stance.gif">
        <div class="game-buttons">
          <button class="rps-btn red" id="rock"><img src="./images/rock-active.png" class="rps-img"></button>
          <button class="rps-btn white" id="paper"><img src="./images/paper-active.png" class="rps-img"></button>
          <button class="rps-btn blue" id="scissors"><img src="./images/scissors-active.png" class="rps-img"></button>
        </div>
      </div>
      <div class="versus">
        <img class="versus-img" src="images/Street_Fighter_VS_logo.png" />
      </div>
      <!-- PLAYER 2 -->
      <div class="player2">
        <h1 class="player2-title">Computer</h1>
        <p class="score" id="player2">Score: 0</p>
        <img class="sprite2 flip" src="./images/ken-stance.gif">
        <div class="game-buttons">
          <button class="rps-btn red" id="rock" disabled><img src="./images/rock.png" class="rps-img"></button>
          <button class="rps-btn white" id="paper" disabled><img src="./images/paper.png" class="rps-img"></button>
          <button class="rps-btn blue" id="scissors" disabled><img src="./images/scissors.png" class="rps-img"></button>
        </div>
      </div>
    </div>
    <button id="restart-btn">Restart</button>

  </div>
  <a href="https://github.com/MikesonO/rock-paper-scissors" class="copyright">
    <p>Copyright Â© 2022 MikesonO <img src="./images/8-bit git logo.png" class="logo" alt="8bit git logo" /></p>
  </a>
  <script src="index.js"></script>
</body>

</html>
