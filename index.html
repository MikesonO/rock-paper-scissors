<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">

    <div class="game-info">
      <h1 id="game-title">Rock, Paper, Scissors?</h1>
      <h2 id="game-round">Round: 1</h2>
      <h2 id="game-text">First to 5 Points Wins!</h2>
    </div>

    <div class="players">
      <!-- PLAYER 1 -->
      <div class="player1">
        <h1>Player 1</h1>
        <p class="score" id="player1">Score: 0</p>
        <img class="animation" src="./images/ryu-stance.gif">
        <div class="game-buttons">
          <button class="rps-btn red" id="rock"><img src="./images/rock.png" class="rps-img"></button>
          <button class="rps-btn white" id="paper"><img src="./images/paper.png" class="rps-img"></button>
          <button class="rps-btn blue" id="scissors"><img src="./images/scissors.png" class="rps-img"></button>
        </div>
      </div>
      <div class="versus">
        <img class="versus-img" src="images/Street_Fighter_VS_logo.png" />
      </div>
      <!-- PLAYER 2 -->
      <div class="player2">
        <h1>Computer</h1>
        <p class="score" id="player2">Score: 0</p>
        <img class="animation flip" src="./images/ken-stance.gif">
        <div class="game-buttons">
          <button class="rps-btn red" id="rock"><img src="./images/rock.png" class="rps-img"></button>
          <button class="rps-btn white" id="paper"><img src="./images/paper.png" class="rps-img"></button>
          <button class="rps-btn blue" id="scissors"><img src="./images/scissors.png" class="rps-img"></button>
        </div>
      </div>
    </div>

    <div class="restart">
      <button id="restart-btn">Restart</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
